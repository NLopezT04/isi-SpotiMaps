<!doctype html>
<html lang="en">

<head>
    <title>SpotiMaps</title>
    <!-- Meta tags Requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Mapa -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <style>
      #my-map { 
        width: 100%;
        height: 100%;
        box-shadow: 5px 5px 5px #888;
     }
    </style>
</head>
<body style="background-color:lightgreen;">
  <div class="main">
    <div class="controls">
      <img id="wheel" src="img/LOGO.png" width="100%" height="30%">
      <div class="results">
            <label for="name">Nombre:</label>          
            <input id="name" type="text" readonly />
            <label for="house-number">Numero de casa:</label>          
            <input id="house-number" type="text" readonly />
            <label for="street">Calle:</label>          
            <input id="street" type="text" readonly />
            <label for="postcode">Codigo postal:</label>          
            <input id="postcode" type="text" readonly />
            <label for="city">Ciudad:</label>          
            <input id="city" type="text" readonly />
            <label for="state">Estado o comunidad:</label>          
            <input id="state" type="text" readonly />
            <label for="country">País:</label>          
            <input id="country" type="text" readonly />
            <label for="latlng">Latlng:</label>          
            <input id="latlng" type="text" readonly />
            <label for="attractionsName0">AttractionsName0:</label>          
            <input id="attractionsName0" type="text" readonly />
            <span id="status">Selecciona el país de destino</span>
            
      </div>

      <a class="btn" href="http://127.0.0.1:5500/isi-SpotiMaps/App/conciertos.html" ><span class="btnspan">Obtener conciertos</span></a>
    </div>
    <div id="my-map"></div>
    
    
  </div>

</section>

  <!--Leaflet 1.7.1, libreria JS para mapas interactivos-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin="">
  </script>

  <script src="js/app.js"></script>

</body>

</html>
